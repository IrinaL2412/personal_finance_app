<section class="create-category">
    <div class="container">
        <h1>Создание <span id="title"></span></h1>
        <form class="form">
            <div class="form-input">
                <label for="category-type" class="form-label d-none"></label>
                <input type="text" class="form-control" id="category-type" placeholder="Тип...">
                <select id="category-name" class="form-select form-control" aria-label="select2">
                </select>
                <label for="category-amount" class="form-label d-none"></label>
                <input type="number" class="form-control" id="category-amount" placeholder="Сумма в $...">
                <label for="category-date" class="form-label d-none"></label>
                <input type="text" class="form-control" id="category-date" placeholder="Дата...">
                <label for="category-comment" class="form-label d-none"></label>
                <input type="text" class="form-control" id="category-comment" placeholder="Комментарий...">
            </div>
            <a href="javascript:void(0)" id="button-create" class="btn btn-success me-2">Создать</a>
            <a href="javascript:void(0)" id="button-cancel" class="btn btn-danger">Отмена</a>
        </form>
    </div>
</section>
